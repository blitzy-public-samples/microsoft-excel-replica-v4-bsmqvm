# Sets JVM arguments for the Gradle daemon
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# Enables AndroidX for the project
android.useAndroidX=true

# Enables Jetifier for migrating to AndroidX
android.enableJetifier=true

# Sets the Kotlin code style to the official style
kotlin.code.style=official

# Enables parallel project execution
org.gradle.parallel=true

# Enables build caching
org.gradle.caching=true

# Enables R8 code shrinking for release builds
android.enableR8=true

# Performance Optimization
# The following properties are set to improve build performance of the Excel mobile Android app

# Increases the memory allocated to the Gradle daemon
org.gradle.jvmargs=-Xmx4096m -XX:MaxPermSize=1024m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Enables the Gradle Daemon for faster builds
org.gradle.daemon=true

# Configures only necessary builds
org.gradle.configureondemand=true

# AndroidX Configuration
# Ensures that the project uses AndroidX libraries and migrates legacy support libraries

# Explicitly set AndroidX version for consistency
android.useAndroidX=true
android.enableJetifier=true

# Kotlin Configuration
# Sets the Kotlin code style to follow the official Kotlin coding style

kotlin.code.style=official

# Code Optimization
# Enables R8 code shrinker and obfuscator for release builds to reduce app size and improve performance

android.enableR8.fullMode=true
android.enableR8.desugaring=true

# Incremental Annotation Processing
kapt.incremental.apt=true

# Enable Gradle Build Cache
android.enableBuildCache=true

# Enable New Resource Shrinker
android.experimental.enableNewResourceShrinker=true

# Enable Advanced Profiling by default in debug builds
android.enableProfileableAotCompilation=false

# Disable BuildConfig generation by default
android.defaults.buildfeatures.buildconfig=false

# Enable ViewBinding by default
android.defaults.buildfeatures.viewbinding=true

# Disable automatic security config generation
android.enableSafetyNetAttestationDebugBuild=false